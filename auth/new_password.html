<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="shortcut icon" href="../images/advisorylogo no stroke .png" type="image/x-icon">
    <!-- local style -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- style bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-light">
    <div class="container forget-password">
        <div class="image w-100 d-flex justify-content-center align-items-center mb-3">
            <img src="../images/advisorylogo no stroke .png" alt="">
        </div>
        <div class="m-auto">
            <form class="w-50 m-auto">
                <div class="mb-3">
                    <label class="form-label" for="new-password">Enter New Password</label>
                    <input type="password" name="new-password" class="form-control" id="new-password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirm-password">Confirm New Password</label>
                    <input type="password" name="confirm-password" class="form-control" id="confirm-password" required>
                </div>
                <button class="d-block btn btn-primary m-auto" id="submit-change" onclick="SendPassword()" type="button">Change Password</button>
                <p id="validation-message" class="mt-3 w-100 fw-bold text-center text-danger"></p>
            </form>
            <p class="fs-6 text-dark m-auto p-3 d-block"><a href="../login.html"
                    class="text-decoration-none text-dark">Have an Account already?</a></p>
        </div>
    </div>
    <!-- local js -->
    <script src="auth.js"></script>
    <!-- js bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3414da49bf.js" crossorigin="anonymous"></script>
</body>

</html>
