<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="shortcut icon" href="../images/advisorylogo no stroke .png" type="image/x-icon">
    <!-- local style -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- style bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-light">
    <div class="container forget-password">
        <div class="image w-100 d-flex justify-content-center align-items-center mb-3">
            <img src="../images/advisorylogo no stroke .png" alt="">
        </div>
        <div class="m-auto">
            <div class="w-50 m-auto">
                <div class="mb-3">
                    <label class="form-label" for="floatingInput">Enter Email to verify</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                        <p id="message" class="d-none"></p>
                    </div>
                </div>
                <button class="d-block btn btn-primary m-auto" id="submit-email" onclick="SendEmail()" type="button">Send</button>
            </div>
            <form id="verification-form" class="w-50 m-auto">
                <div class="mb-3">
                    <label class="form-label" for="code-in">Enter Verification Code</label>
                    <div class="card p-3 m-auto" style="max-width: 350px;">
                        <div class="code d-flex justify-content-center gap-1 text-center fs-3">
                            <input type="number" maxlength="1" id="code-in" class="form-control code-input" />
                            <input type="number" maxlength="1" class="form-control code-input" />
                            <input type="number" maxlength="1" class="form-control code-input" />
                            <input type="number" maxlength="1" class="form-control code-input" />
                            <input type="number" maxlength="1" class="form-control code-input" />
                            <input type="number" maxlength="1" class="form-control code-input" />
                        </div>
                    </div>
                </div>
                <button class="d-block btn btn-primary w-25 m-auto" type="button" onclick="SendData()" >Verify Code</button>
            </form>
            <p class="fs-6 text-dark m-auto p-3 d-block"><a href="../login.html"
                    class="text-decoration-none text-dark">Have an Account already?</a></p>
        </div>
    </div>
    <!-- local js -->
    <script src="auth.js"></script>
    <!-- js bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3414da49bf.js" crossorigin="anonymous"></script>
</body>

</html>
