<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="shortcut icon" href="../images/advisorylogo no stroke .png" type="image/x-icon">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light">
    <div class="container login">
        <div class="image w-100 d-flex justify-content-center align-items-center mb-5">
            <img src="../images/advisorylogo no stroke .png" alt="">
        </div>
        <div class="m-auto">
            <form class="w-50 m-auto">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="d-block btn btn-primary w-25 m-auto" type="button" onclick="sendLoginData()">Log In</button>
            </form>
            <p class="fs-6 text-dark m-auto p-3 d-block"><a href="auth/forget_password.html" class="text-decoration-none text-dark">Forget Password?</a></p>
        </div>
    </div>
    <!-- local js -->
    <script src="login.js"></script>
    <!-- js bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3414da49bf.js" crossorigin="anonymous"></script>
</body>

</html>
