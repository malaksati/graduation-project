    <section class="dashboard">
        <div class="container py-5">
            <h2 class="text-primary mb-3">Courses</h2>
            <table class="table table-striped table-hover" id="courses-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>level</th>
                        <th>Number of Lectures</th>
                        <th>Number of Sections</th>
                        <th>Number of Hours</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <br>
            <div>
                <a class="btn btn-outline-danger w-25 d-block m-auto" href="request-course-modification.html">Send
                    Request for modification</a>
            </div>
            <h2 class="text-primary mb-3">Departments</h2>
            <table class="w-50 table table-striped table-hover" id="departments-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br>
            <div>
                <a class="btn btn-outline-danger w-25 d-block m-auto" href="request-dep-modification.html">Send Request
                    for modification</a>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener("load", function () {
            if (window.location.pathname === "/advisor/dashboard.html") {
                let courses = [
                    {
                        code: "BS111",
                        name: "English Language 1",
                        hours: 3,
                        lec: 2,
                        sec: 2,
                        dep: "General",
                        level: 1
                    },
                    {
                        code: "BS112",
                        name: "English Language 2",
                        hours: 3,
                        lec: 2,
                        sec: 2,
                        dep: "General",
                        level: 1
                    },
                    {
                        code: "BS114",
                        name: "Technical Report Writing",
                        hours: 3,
                        lec: 2,
                        sec: 2,
                        dep: "General",
                        level: 1
                    },
                    {
                        code: "BS121",
                        name: "Legislation & Professional Ethics",
                        hours: 3,
                        lec: 2,
                        sec: 2,
                        dep: "General",
                        level: 1
                    },
                    {
                        code: "CS111",
                        name: "Introduction to Computer Science",
                        hours: 3,
                        lec: 2,
                        sec: 2,
                        dep: "General",
                        level: 1
                    },
                    {
                        code: "BS132",
                        name: "Principles of Management",
                        hours: 3,
                        lec: 2,
                        sec: 2,
                        dep: "General",
                        level: 1
                    },
                ];
                let table = document
                    .getElementById("courses-table")
                    .getElementsByTagName("tbody")[0];

                courses.forEach((course) => {
                    let newRow = table.insertRow();

                    // Insert cells into the row
                    let cell1 = newRow.insertCell(0);
                    let cell2 = newRow.insertCell(1);
                    let cell3 = newRow.insertCell(2);
                    let cell4 = newRow.insertCell(3);
                    let cell5 = newRow.insertCell(4);
                    let cell6 = newRow.insertCell(5);
                    let cell7 = newRow.insertCell(6);
                    cell1.innerHTML = `<td>${course.code}</td>`;
                    cell2.innerHTML = `<td>${course.name}</td>`;
                    cell3.innerHTML = `<td>${course.level}</td>`;
                    cell4.innerHTML = `<td>${course.lec}</td>`;
                    cell5.innerHTML = `<td>${course.sec}</td>`;
                    cell6.innerHTML = `<td>${course.hours}</td>`;
                    cell7.innerHTML = `<td>${course.dep}</td>`;
                });
                let departments = [
                    { code: 0, name: 'General' },
                    { code: 1, name: 'Computer Science' },
                    { code: 2, name: 'Information System' },
                    { code: 3, name: 'Artificial Intelligence' }
                ];
                let table1 = document
                    .getElementById("departments-table")
                    .getElementsByTagName("tbody")[0];

                departments.forEach((dep) => {
                    let newRow = table1.insertRow();

                    // Insert cells into the row
                    let cell1 = newRow.insertCell(0);
                    let cell2 = newRow.insertCell(1);
                    cell1.innerHTML = `<td>${dep.code}</td>`;
                    cell2.innerHTML = `<td>${dep.name}</td>`;
                });
            }
        });
        document.getElementById("logout").onclick = function (event) {
            event.preventDefault();
            sessionStorage.clear();
            window.location.href = '../login.html';
        }
    </script>
