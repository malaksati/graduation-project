<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>petition request</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <div class="petiton-request container p-3 border" style="width: 800px;">
        <img src="images/Mti(Gray).png" alt="" class="img-fluid d-block mx-auto py-2" style="width: 150px;">

        <div>
            <p class="text-center fw-bold fs-5 text-decoration-underline">Admission and Registration Department</p>
        </div>

        <div class="text-center fw-bold fs-5 text-decoration-underline">
            <p>Petition</p>
            <p>To ensure that there are no material errors in monitoring</p>
        </div>
        <form method="post" >
            <div class="form-group">
                <div class="d-flex justify-content-start align-items-center gap-2">
                    <label class="w-25">Mr. Professor Dr /</label>
                    <input type="text" class="form-control bg-transparent bb-1" placeholder="Dean Name" required>
                </div>
                <div class="d-flex justify-content-start align-items-center gap-2">
                    <label class="w-25">Dean of the college</label>
                    <input type="text" class="form-control bg-transparent bb-1" placeholder="College Name" required>
                </div>
                
            </div>

            <p class="fw-bold m-3 fs-5">Introduction to you</p>

            <div class="form-group">
                <div class="d-flex justify-content-start align-items-center gap-2">
                    <label class="w-25">Student Name </label>
                <input type="text" class="form-control bg-transparent bb-1" placeholder="Student Name" required>
                </div>
                <div class="d-flex justify-content-start align-items-center gap-2">
                    <label class="w-25">Registration number</label>
                    <input type="text" class="form-control bg-transparent bb-1" placeholder="Registration Number" required>
                </div>
                
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-start align-items-center gap-2">
                    <label class="w-25">Semester</label>
                    <input type="text" class="form-control bg-transparent bb-1" placeholder="Semester" required>
                </div>
                <div class="d-flex justify-content-start align-items-center gap-2">
                    <label class="w-25"">Department</label>
                    <input type="text" class="form-control bg-transparent bb-1" placeholder="Department" required>
                </div>
                
            </div>
            <div class="mb-3">
                <label class="form-label">Materials to be reviewed</label>
                <div class="row">
                    <div class="col-md-6">
                        <ol class="list-group list-group-numbered">
                            <li class="list-group-item"><input type="text" class="form-control" placeholder="Course 1"
                                    required></li>
                            <li class="list-group-item"><input type="text" class="form-control" placeholder="Course 2"
                                    required></li>
                            <li class="list-group-item"><input type="text" class="form-control" placeholder="Course 3"
                                    required></li>
                        </ol>
                    </div>
                    <div class="col-md-6">
                        <ol class="list-group list-group-numbered" start="4">
                            <li class="list-group-item"><input type="text" class="form-control" placeholder="Course 4"
                                    required></li>
                            <li class="list-group-item"><input type="text" class="form-control" placeholder="Course 5"
                                    required></li>
                            <li class="list-group-item"><input type="text" class="form-control" placeholder="Course 6"
                                    required></li>
                        </ol>
                    </div>
                </div>
            </div>

            <p class="text-center fw-bold fs-5 text-decoration-underline">Best regards....</p>

            <div class="signature">
                <div class="d-flex justify-content-start align-items-center gap-2">
                    <label>Signature</label>
                    <input type="text" class="form-control bg-transparent bb-1" style="width: 200px;" placeholder="Signature" required>
                </div>
                <div class="d-flex justify-content-start align-items-center gap-2">
                    <label>Name</label>
                    <input type="text" class="form-control bg-transparent bb-1" style="width: 200px;" placeholder="Student Name" required>
                </div>
                <div class="d-flex justify-content-start align-items-center gap-2">
                    <label>Date</label>
                    <input type="date" class="form-control bg-transparent bb-1" style="width: 200px;" required>
                    
                </div>
            </div>

            <div class="card p-3 mt-4">
                <h4 class="border-bottom pb-2">Decision</h4>
                <div class="mb-3">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <div class="border-top pt-3 mt-3">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">The number of courses in which the petition is requested</label>
                                <input type="number" class="form-control" min="1" max="6">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label pb-4">Amount paid</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label pb-4">Payment date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>

                </div>
        </form>
        <p class="text-start mt-3 fw-bold">Financial Affairs</p>
    </div>
</body>

</html>
