<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Application</title>
    <link rel="shortcut icon" href="../images/advisorylogo no stroke .png" type="image/x-icon">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#"><img class="nav-logo" src="../images/advisorylogo no stroke .png"
                    alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receipts.html">Receipts</a>
                    </li>
                </ul>
                <ul class="nav-icons navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="" id="logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""><i
                                class="border border-dark-subtle rounded-circle p-2 d-flex justify-content-center align-items-center fa-regular fa-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../profile.html"><i
                                class="border border-dark-subtle rounded-circle p-2 d-flex justify-content-center align-items-center fa-regular fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../help.html"><i
                                class="border border-dark-subtle rounded-circle p-2 d-flex justify-content-center align-items-center fa-solid fa-question"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-start py-5">
        <div class="w-50 p-4 m-auto bg-white ">
            <h2 class="text-center mb-4">Fill Application</h2>
            <form>
                <div class="mb-2">
                    <label class="form-label" for="FirstName">First Name:</label>
                    <input type="text" class="form-control" name="FirstName" id="FirstName">
                </div>
    
                <div class="mb-2">
                    <label class="form-label" for="MiddleName">Middle Name:</label>
                    <input type="text" class="form-control" name="MiddleName" id="MiddleName">
                </div>
    
                <div class="mb-2">
                    <label class="form-label" for="LastName">Last Name:</label>
                    <input type="text" class="form-control" name="LastName" id="LastName">
                </div>
    
                <div class="mb-2">
                    <label class="form-label" for="SSN">SSN:</label>
                    <input type="number" class="form-control" name="SSN" id="SSN">
                </div>
    
                <div class="mb-2">
                    <label class="form-label" for="MobilePhone">Mobile Number:</label>
                    <input type="tel" class="form-control" name="MobilePhone" id="MobilePhone">
                </div>

                <div class="mb-2">
                    <label class="form-label" for="HomePhone">Home Phone:</label>
                    <input type="tel" class="form-control" name="HomePhone" id="HomePhone">
                </div>
    
                <div class="mb-2">
                    <label class="form-label" for="Address">Address:</label>
                    <input type="text" class="form-control" name="Address" id="Address">
                </div>
    
                <div class="mb-2">
                    <label class="form-label" for="College">College:</label>
                    <select class="form-select" id="College" name="College">
                        <option selected>Choose...</option>
                        <option value="cs">Computer Science & Artificial Intelligence</option>
                        <option value="eng">Engineering</option>
                        <option value="med">Medicine</option>
                    </select>
                </div>
    
                <div class="mb-2">
                    <label class="form-label" for="BirthDate">Date of Birth:</label>
                    <input type="date" class="form-control" name="BirthDate" id="BirthDate">
                </div>
    
                <div class="mb-2">
                    <label class="form-label" for="Gender">Gender:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" value="Male">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" value="Female">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="text-start">
                    <button type="button" onclick="alert('Data Sent Successfully')" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
